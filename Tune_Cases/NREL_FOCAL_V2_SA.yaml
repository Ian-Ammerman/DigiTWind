--- #  ---------------------NREL Generic controller tuning input file -------------------
    # Written for use with ROSCO_Toolbox tuning procedures
    # NREL FOCAL Experiment for DigiTWind
# ------------------------------ OpenFAST PATH DEFINITIONS ------------------------------
path_params:
  FAST_InputFile: 'DT1.fst'                                                                # Name of .fst file
  FAST_directory: '../../Test_Cases/Virtual/NREL_FOCAL_V2_SA'                     # Main OpenFAST model directory, where the .fst lives 
  # Optional
  rotor_performance_filename:  'controller/dummy_Cp_Ct_Cq.txt'                                # Filename for rotor performance text file (if it has been generated by ccblade already)

# -------------------------------- TURBINE PARAMETERS ----------------------------------- 
turbine_params:
  rotor_inertia:      1627.872              # Rotor inertia [kg m^2], {Available in Elastodyn .sum file}
  rated_rotor_speed:  0.0                   # Rated rotor speed [rads]
  v_min:              0.0                   # Cut-in wind speed [ms] 
  v_rated:            0.0                   # Rated wind speed [ms]
  v_max:              0.0                   # Cut-out wind speed [ms], -- Does not need to be exact (JUST ASSUME FOR NOW)
  max_pitch_rate:     0.1745                # Maximum blade pitch rate [rads]
  max_torque_rate:    0.0                   # Maximum torque rate [Nms], {~14 VS_RtTqs}
  rated_power:        0.0                   # Rated Power [W]
  bld_edgewise_freq:  0.0                   # Blade edgewise first natural frequency [rads]
  bld_flapwise_freq:  0.0                   # Blade flapwise first natural frequency [rads]
  # Optional 
  # TSR_operational    # None                # Desired below-rated operational tip speed ratio (Cp-maximizing TSR is used if not defined)
#------------------------------- CONTROLLER PARAMETERS ----------------------------------
controller_params:
  # Controller flags 
  LoggingLevel:       2                     # {0 write no debug files, 1 write standard output .dbg-file, 2 write standard output .dbg-file and complete avrSWAP-array .dbg2-file
  F_LPFType:          2                     # {1 first-order low-pass filter, 2 second-order low-pass filter}, [rads] (currently filters generator speed and pitch control signals)
  F_NotchType:        2                     # Notch filter on generator speed andor tower fore-aft motion (for floating) {0 disable, 1 generator speed, 2 tower-top fore-aft motion, 3 generator speed and tower-top fore-aft motion}
  IPC_ControlMode:    0                     # Turn Individual Pitch Control (IPC) for fatigue load reductions (pitch contribution) {0 off, 1 1P reductions, 2 1P+2P reductions}
  VS_ControlMode:     2                     # Generator torque control mode in above rated conditions {0 constant torque, 1 constant power, 2 TSR tracking PI control}
  PC_ControlMode:     1                     # Blade pitch control mode {0 No pitch, fix to fine pitch, 1 active PI blade pitch control}
  Y_ControlMode:      0                     # Yaw control mode {0 no yaw control, 1 yaw rate control, 2 yaw-by-IPC}
  SS_Mode:            1                     # Setpoint Smoother mode {0 no setpoint smoothing, 1 introduce setpoint smoothing}
  WE_Mode:            2                     # Wind speed estimator mode {0 One-second low pass filtered hub height wind speed, 1 Immersion and Invariance Estimator (Ortega et al.)}
  PS_Mode:            0                     # Pitch saturation mode {0 no pitch saturation, 1 peak shaving, 2 Cp-maximizing pitch saturation, 3 peak shaving and Cp-maximizing pitch saturation}
  SD_Mode:            0                     # Shutdown mode {0 no shutdown procedure, 1 pitch to max pitch at shutdown}
  Fl_Mode:            2                     # Floating specific feedback mode {0 no nacelle velocity feedback, 1 nacelle velocity feedback}
  Flp_Mode:           0                     # Flap control mode {0 no flap control, 1 steady state flap angle, 2 Proportional flap control}
  # Controller parameters 
  zeta_pc:            0.7                   # Pitch controller desired damping ratio [-]
  omega_pc:           0.6                   # Pitch controller desired natural frequency [rads]
  zeta_vs:            0.7                   # Torque controller desired damping ratio [-]
  omega_vs:           0.15                   # Torque controller desired natural frequency [rads]
  twr_freq:           0.4499                # Tower natural frequency [rads]
  ptfm_freq:          0.2325                # Platform natural frequency [rads]  (OC4Hywind Parameters, here)   
  # Optional         
  ps_percent:         0.80                  # Percent peak shaving  [%, = 1 ], {default = 80%}
  sd_maxpit:          0.4363                # Maximum blade pitch angle to initiate shutdown [rad], {default = bld pitch at v_max}
